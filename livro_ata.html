<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro de Ata - Reuni√µes da Presid√™ncia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .info-reuniao {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .info-reuniao div {
            flex: 1;
            min-width: 200px;
        }
        .info-reuniao input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        .info-reuniao label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .item-agenda {
            margin-bottom: 15px;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 6px;
            background-color: #fafafa;
        }
        .item-agenda h3 {
            margin: 0 0 10px 0;
            cursor: pointer;
            color: #555;
            font-size: 16px;
        }
        .item-agenda textarea {
            width: 100%;
            height: 80px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: vertical;
            font-family: Arial, sans-serif;
        }
        .botoes {
            text-align: right;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        .botoes button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #add-topico {
            background-color: #007bff;
            color: #fff;
        }
        #add-topico:hover {
            background-color: #0056b3;
        }
        #visualizar-ata {
            background-color: #17a2b8;
            color: #fff;
        }
        #visualizar-ata:hover {
            background-color: #138496;
        }
        #salvar-ata {
            background-color: #28a745;
            color: #fff;
        }
        #salvar-ata:hover {
            background-color: #1e7e34;
        }
        #limpar-campos {
            background-color: #dc3545;
            color: #fff;
        }
        #limpar-campos:hover {
            background-color: #c82333;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
        #ata-texto {
            white-space: pre-wrap;
            font-family: monospace;
            line-height: 1.5;
        }
        @media (max-width: 600px) {
            .info-reuniao {
                flex-direction: column;
            }
            .botoes {
                flex-direction: column;
            }
            .botoes button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Livro de Ata - Reuni√µes da Presid√™ncia</h1>
        
        <div class="info-reuniao">
            <div>
                <label for="data">Data da Reuni√£o:</label>
                <input type="date" id="data">
            </div>
            <div>
                <label for="presidente-conduz">Presidente que Conduz:</label>
                <input type="text" id="presidente-conduz" placeholder="Nome do presidente">
            </div>
            <div>
                <label for="local">Local da Reuni√£o:</label>
                <input type="text" id="local" placeholder="Local da reuni√£o">
            </div>
        </div>

        <h2>T√≥picos da Agenda</h2>
        <div id="lista-topicos">
            <div class="item-agenda">
                <h3>Ora√ß√£o de Abertura</h3>
                <textarea placeholder="Anote aqui quem fez a ora√ß√£o de abertura e outros detalhes relevantes..."></textarea>
            </div>
            <div class="item-agenda">
                <h3>Leitura e Aprova√ß√£o da Ata Anterior</h3>
                <textarea placeholder="Registre a leitura e aprova√ß√£o da ata da reuni√£o anterior..."></textarea>
            </div>
            <div class="item-agenda">
                <h3>Assuntos da Ministra√ß√£o</h3>
                <textarea placeholder="Discutir designa√ß√µes, relat√≥rios de ministra√ß√£o, necessidades dos membros..."></textarea>
            </div>
            <div class="item-agenda">
                <h3>Obras Mission√°rias e Templo</h3>
                <textarea placeholder="Planejamento de a√ß√µes mission√°rias, apoio aos mission√°rios, atividades do templo..."></textarea>
            </div>
            <div class="item-agenda">
                <h3>Reuni√£o de Conselho</h3>
                <textarea placeholder="Atribui√ß√µes e acompanhamento de itens da reuni√£o de conselho..."></textarea>
            </div>
            <div class="item-agenda">
                <h3>Assuntos Administrativos</h3>
                <textarea placeholder="Quest√µes financeiras, manuten√ß√£o, eventos programados..."></textarea>
            </div>
            <div class="item-agenda">
                <h3>Ora√ß√£o de Encerramento</h3>
                <textarea placeholder="Anote aqui quem fez a ora√ß√£o de encerramento..."></textarea>
            </div>
        </div>
        
        <div class="botoes">
            <button id="add-topico">‚ûï Adicionar Novo T√≥pico</button>
            <button id="visualizar-ata">üëÅÔ∏è Visualizar Ata</button>
            <button id="limpar-campos">üóëÔ∏è Limpar Campos</button>
            <button id="salvar-ata">üíæ Salvar Ata (Copiar Texto)</button>
        </div>

        <!-- Modal para visualizar a ata -->
        <div id="modal-ata" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Visualiza√ß√£o da Ata</h3>
                <div id="ata-texto"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const listaTopicos = document.getElementById('lista-topicos');
            const addTopicoBtn = document.getElementById('add-topico');
            const visualizarAtaBtn = document.getElementById('visualizar-ata');
            const salvarAtaBtn = document.getElementById('salvar-ata');
            const limparCamposBtn = document.getElementById('limpar-campos');
            const modal = document.getElementById('modal-ata');
            const closeModal = document.querySelector('.close');
            const ataTexto = document.getElementById('ata-texto');
        
            // Fun√ß√£o para adicionar novo t√≥pico
            addTopicoBtn.addEventListener('click', () => {
                const novoTopicoNome = prompt("Digite o nome do novo t√≥pico:");
                if (novoTopicoNome && novoTopicoNome.trim() !== '') {
                    const novoTopicoDiv = document.createElement('div');
                    novoTopicoDiv.className = 'item-agenda';
                    novoTopicoDiv.innerHTML = `
                        <h3>${novoTopicoNome.trim()}</h3>
                        <textarea placeholder="Anote os detalhes deste t√≥pico..."></textarea>
                    `;
                    listaTopicos.appendChild(novoTopicoDiv);
                }
            });

            // Fun√ß√£o para visualizar a ata
            visualizarAtaBtn.addEventListener('click', () => {
                const textoAta = gerarTextoAta();
                ataTexto.textContent = textoAta;
                modal.style.display = 'block';
            });

            // Fechar modal
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Fechar modal clicando fora dele
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        
            // Fun√ß√£o para gerar texto da ata
            function gerarTextoAta() {
                const data = document.getElementById('data').value;
                const presidente = document.getElementById('presidente-conduz').value;
                const local = document.getElementById('local').value;
                
                let texto = `LIVRO DE ATA - REUNI√ÉO DA PRESID√äNCIA\n\n`;
                texto += `============================================\n`;
                texto += `Data: ${data || '[Data n√£o informada]'}\n`;
                texto += `Presidente que Conduz: ${presidente || '[Nome n√£o informado]'}\n`;
                texto += `Local: ${local || '[Local n√£o informado]'}\n`;
                texto += `============================================\n\n`;
                
                document.querySelectorAll('.item-agenda').forEach((item, index) => {
                    const titulo = item.querySelector('h3').innerText;
                    const conteudo = item.querySelector('textarea').value;
                    texto += `${index + 1}. ${titulo}\n`;
                    texto += `${conteudo}\n`;
                    texto += `--------------------------------------------\n\n`;
                });
        
                texto += `Data de gera√ß√£o: ${new Date().toLocaleString('pt-BR')}\n`;
                return texto;
            }
        
            // Fun√ß√£o para salvar/copiar a ata
            salvarAtaBtn.addEventListener('click', () => {
                const textoAta = gerarTextoAta();
        
                // Cria um elemento tempor√°rio para copiar o texto
                const tempTextarea = document.createElement('textarea');
                tempTextarea.value = textoAta;
                document.body.appendChild(tempTextarea);
                tempTextarea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextarea);
        
                alert("Ata copiada para a √°rea de transfer√™ncia! Cole em um documento de texto ou arquivo.");
            });
        
            // Fun√ß√£o para limpar campos
            limparCamposBtn.addEventListener('click', () => {
                if (confirm('Tem certeza que deseja limpar todos os campos? Esta a√ß√£o n√£o pode ser desfeita.')) {
                    document.getElementById('data').value = '';
                    document.getElementById('presidente-conduz').value = '';
                    document.getElementById('local').value = '';
                    
                    document.querySelectorAll('.item-agenda textarea').forEach(textarea => {
                        textarea.value = '';
                    });
                    
                    alert('Campos limpos com sucesso!');
                }
            });
        
            // Configurar data atual como padr√£o
            const hoje = new Date();
            const dataFormatada = hoje.toISOString().split('T')[0];
            document.getElementById('data').value = dataFormatada;
        });
    </script>
</body>
</html>
